<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ö—Ä–µ—Å—Ç–∏–∫–∏-–ù–æ–ª–∏–∫–∏</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #4facfe, #00f2fe);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        color: white;
    }
    h1 {
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 5px;
    }
    .cell {
        background: rgba(255, 255, 255, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 10px;
        transition: background 0.3s;
    }
    .cell:hover {
        background: rgba(255, 255, 255, 0.4);
    }
    .winner {
        background: rgba(255, 215, 0, 0.6) !important;
        animation: glow 1s infinite alternate;
    }
    @keyframes glow {
        from { box-shadow: 0 0 10px gold; }
        to { box-shadow: 0 0 20px gold; }
    }
    button {
        margin-top: 20px;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        background: white;
        color: #333;
        font-weight: bold;
        transition: background 0.3s;
    }
    button:hover {
        background: #ddd;
    }
</style>
</head>
<body>

<h1>–ö—Ä–µ—Å—Ç–∏–∫–∏-–ù–æ–ª–∏–∫–∏</h1>
<div class="board" id="board"></div>
<h2 id="status">–•–æ–¥: ‚ùå</h2>
<button onclick="resetGame()">–°—ã–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>

<script>
    const boardEl = document.getElementById('board');
    const statusEl = document.getElementById('status');
    let board = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "‚ùå";
    let gameOver = false;

    const winCombos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
    ];

    function createBoard() {
        boardEl.innerHTML = "";
        board.forEach((cell, index) => {
            const cellEl = document.createElement('div');
            cellEl.classList.add('cell');
            cellEl.textContent = cell;
            cellEl.addEventListener('click', () => makeMove(index));
            boardEl.appendChild(cellEl);
        });
    }

    function makeMove(index) {
        if (board[index] || gameOver) return;
        board[index] = currentPlayer;
        createBoard();
        if (checkWin(currentPlayer)) {
            statusEl.textContent = `üéâ –ü–æ–±–µ–¥–∏–ª: ${currentPlayer}`;
            highlightWin();
            gameOver = true;
            return;
        }
        if (board.every(cell => cell)) {
            statusEl.textContent = "ü§ù –ù–∏—á—å—è!";
            gameOver = true;
            return;
        }
        currentPlayer = currentPlayer === "‚ùå" ? "‚≠ï" : "‚ùå";
        statusEl.textContent = `–•–æ–¥: ${currentPlayer}`;
    }

    function checkWin(player) {
        return winCombos.some(combo => combo.every(index => board[index] === player));
    }

    function highlightWin() {
        winCombos.forEach(combo => {
            if (combo.every(index => board[index] === currentPlayer)) {
                combo.forEach(i => boardEl.children[i].classList.add('winner'));
            }
        });
    }

    function resetGame() {
        board = ["", "", "", "", "", "", "", "", ""];
        currentPlayer = "‚ùå";
        gameOver = false;
        statusEl.textContent = `–•–æ–¥: ${currentPlayer}`;
        createBoard();
    }

    createBoard();
</script>

</body>
</html>
